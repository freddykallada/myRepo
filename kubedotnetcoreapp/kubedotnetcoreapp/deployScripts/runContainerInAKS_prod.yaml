apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: kubedotnetcoreapp
 spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: kubedotnetcoreapp
     spec:
       containers:
         - name: kubedotnetcoreapp
           image: $acrLoginServer/kubedotnetcoreapp:v1
           ports:
             - containerPort: 80